version: '3.8'
services:

  php7:
    image: php:7.4-fpm-alpine3.12
    # restart: unless-stopped
    tty: true
    ports:
      - "9000:9000"
    working_dir: /usr/share/nginx/html
    volumes:
      - ./app/backend/:/usr/share/nginx/html
    #   - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - skelark-network
    depends_on: 
      - mysql

  nginx:
    image: nginx:1.19-alpine
    # restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    working_dir: /usr/share/nginx/html
    volumes:
      - ./app/backend/:/usr/share/nginx/html
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - skelark-network
    depends_on:
      - php7

  mysql:
    image: mysql:5.7
    # restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: skelark
      MYSQL_ROOT_PASSWORD: skelark
    volumes:
      - db-data:/var/lib/mysql/
      # - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - skelark-network

networks:
  skelark-network:
    driver: bridge

volumes:
  db-data: