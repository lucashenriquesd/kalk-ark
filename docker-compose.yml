version: '3.8'
services:

  php7:
    container_name: php7
    build: php/
    # restart: unless-stopped
    tty: true
    ports:
      - "9000:9000"
    working_dir: /var/www
    volumes:
      - ./app/:/var/www
    #   - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - vagaspub-network
    depends_on: 
      - mysql

  nginx:
    container_name: nginx
    build: nginx/
    # restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    working_dir: /var/www
    volumes:
      - ./app/:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - vagaspub-network
    depends_on:
      - php7

  mysql:
    container_name: mysql
    build: mysql/
    # restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: vagaspub
      MYSQL_ROOT_PASSWORD: vagaspub
      # MYSQL_ROOT_HOST: '%'
    volumes:
      - ./mysql/db-data:/var/lib/mysql/
      # - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - vagaspub-network

networks:
  vagaspub-network:
    driver: bridge

volumes:
  db-data: